<div class="custom-video-player" data-module-init="custom-video-player">
  <video
    src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4"
    id="video"
    class="screen"
  ></video>
  <div class="controls">
    <button type="button" class="button" id="play">Play</button>
    <button type="button" class="button" id="stop">Stop</button>
    <input type="range" min="0" max="100" step="0.1" id="progress" value="0">
    <span id="timestamp">00:00</span>
  </div>
</div>

<div class="hangman-game" data-module-init="hangman-game">
  <div class="hangman-game__inner">
      <div class="hangman-game__container">
        <strong class="hangman-game__title">Hangman Game</strong>
        <svg class="hangman-game__svg figure" height="300" width="300">
          <line x1="60" y1="20" x2="140" y2="20"></line>
          <line x1="140" y1="20" x2="140" y2="50"></line>
          <line x1="60" y1="20" x2="60" y2="230"></line>
          <line x1="20" y1="230" x2="100" y2="230"></line>

          <circle cx="140" cy="70" r="20" class="figure__path"></circle>

          <line x1="140" y1="90" x2="140" y2="150" class="figure__path"></line>

          <line x1="140" y1="120" x2="120" y2="100" class="figure__path"></line>
          <line x1="140" y1="120" x2="160" y2="100" class="figure__path"></line>

          <line x1="140" y1="150" x2="120" y2="180" class="figure__path"></line>
          <line x1="140" y1="150" x2="160" y2="180" class="figure__path"></line>
        </svg>
      </div>
  </div>
</div>

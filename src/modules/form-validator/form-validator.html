<div class="form-validator" data-module-init="form-validator">
  <div class="container">
    <form class="form form--primary">
      <div class="form__inner">
        <div class="h4 form__heading">Sign Up Account</div>
      <div class="form__group">
        <label for="name" class="form__label">Fullname</label>
        <input class="input" type="text" name="fullname" id="fullname">
      </div>
      <div class="form__group">
        <label for="name" class="form__label">Username</label>
        <input class="input" type="text" name="username" id="username">
      </div>
      <div class="form__group">
        <label for="name" class="form__label">Email</label>
        <input class="input" type="text" name="email" id="email">
      </div>
      <div class="form__group">
        <label for="name" class="form__label">Password</label>
        <input class="input" type="password" name="password" id="password">
      </div>
      <div class="form__group">
        <label for="name" class="form__label">Confirm Password</label>
        <input class="input" type="password" name="confirm_password" id="confirm_password">
      </div>
      <button type="submit" class="button button--primary">Submit</button>
      </div>
    </form>
  </div>
</div>
